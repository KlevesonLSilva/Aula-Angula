<h2>Course List</h2>


<table class="table table-striped">

    <tr>
        <th>image</th>
        <th>name</th>
        <th>Pre√ßo</th>
        <th>code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Options</th>
    </tr>


    <tr *ngFor="let course of courses">
        <td><img img src="{{course.imageUrl}}" width="40" height="40"></td>
        <td>{{ course.name }}</td>
        <td>{{ course.price }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.releaseDate }}</td>
        <td>
            <app-star [rating]="course.rating"></app-star>
        </td>
        <td></td>
    </tr>
</table>
